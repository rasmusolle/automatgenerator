<html>
	<head>
		<style>
		body {
			font-family: Arial;
			text-align: center;
			padding: 30px;
		}
		</style>
	</head>
	<body>
		<script>
		function hexstring(chars) {
			var text = "";
			var possible = "0123456789abcdef";

			for (var i = 0; i < chars; i++)
				text += possible.charAt(Math.floor(Math.random() * possible.length));

			return text;
		}
		var foldername = hexstring(2);
		document.write("/automat/" + foldername + "/" + foldername + hexstring(14) + ".mat");
		</script>
	</body>
</html>
